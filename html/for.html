<!DOCTYPE html>
<html>
<head>
	<title>For</title>
</head>
<body>
<script>
	var i;
	for(i=0;i<10;i++){
		document.write("IOS - INSTITUTO DE OPORTUNIDADE SOCIAL <br>")
	}
	for(var i=0;i<10;i++){
		document.write(i+"<br>")
	}
	var num=new Array(10);
	var i;
	for(i=0;i<num.length;i++){
		num [1]=0;
		document.write(num[1]+"<br>");
	}
</script>
<br>
<br>
	<script>
	var mochila=[["corda",1],["faca",2],["remedio",10],["pedra",32],["pilha",6],["lanterna",1]];
	for(var i=0;i<6;i++){
		document.write(mochila[i][0]+":"+mochila[i][1]+"<br>");
	}
</script>
</body>
</html>
