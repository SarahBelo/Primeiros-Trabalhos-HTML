<!DOCTYPE html>
<html>
<head>
	<title> Exemplo de Tabela </title>
</head>
<body>
<h1> Carros </h1>
<table> 
	<thead>
		<tr>
			<th> Marca </th>
			<th> Modelo </th>
			<th> Ano </th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<td colspan="3"> Última atualização: 04/2022 </td>
		</tr>
	</tfoot>
	<tfoot>
		<tr>
			<td> Toyota </td>
			<td> Corolla </td>
			<td> 2010 </td>
		</tr>
		<tr> 
			<td> Honda </td>
			<td> Civic </td>
			<td> 2011 </td>
		</tr>
		<td> Mitsubishi </td>
		<td> Lancer </td>
		<td> 2012 </td>
	</tfoot>
</table>
</body>
</html>
