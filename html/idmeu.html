<!DOCTYPE html>
<html>
<head>
	<title>Bandeirinha</title>
</head>
<body>
	<center>
	<p id="texto"> Instituto da Oportunidade Social </p>

	<div id="adolfo">Sarinha</div>

	<div id="rogerios">Mil</div>

	<div id="miguelis">Grau</div>
	</center>

	<script>
		var tx=document.getElementById("texto");
		tx.style.width="150";
		tx.style.fontSize="50px";


		var ad=document.getElementById("adolfo");
		ad.style.width="90vw";
		ad.style.height="20vh";
		ad.style.backgroundColor="pink";
		ad.style.borderRadius="15px";
		ad.style.border="55px solid black";

		var ro=document.getElementById("rogerios");
		ro.style.width="90vw";
		ro.style.height="20vh";
		ro.style.backgroundColor="yellow";
		ro.style.borderRadius="15px";
		ro.style.border="5px solid black";

		var mi=document.getElementById("miguelis");
		mi.style.width="90vw";
		mi.style.height="20vh";
		mi.style.backgroundColor="lightblue";
		mi.style.borderRadius="100px";

	</script>

</body>
</html>
